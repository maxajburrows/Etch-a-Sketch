<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="js_file.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch!</h1>
    <div class="container"></div>

    <div class="controls">
        <button class="gridLines">Grid lines: On</button>
        <div class="gridSize">
            <p>Choose your grid size:</p>
            <input type="range" min="4" max="64" value="16" id="slider">
            <p id="gridSize"></p>
        </div>
        <button id="reset">Clear</button>
    </div>
    
</body>
</html>
